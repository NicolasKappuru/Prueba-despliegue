<!DOCTYPE html>
<html>
<head>
    <title>Ver Datos</title>
</head>
<body>
    <h1>Datos guardados</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Texto</th>
        </tr>
        {% for d in datos %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.valor }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/"><button>Volver</button></a>
</body>
</html>
